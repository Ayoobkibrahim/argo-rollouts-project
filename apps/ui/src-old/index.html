<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Old UI Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffdddd;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #b30000;
        }

        .box {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            border: 3px solid #ff9999;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>ðŸš€ OLD UI VERSION</h1>
        <p>This is the stable production version</p>
    </div>

</body>
</html>
