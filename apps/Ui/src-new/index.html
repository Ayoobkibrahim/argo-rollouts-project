<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New UI Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d4ffd8, #9fffb3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #0b5e2b;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.65);
            padding: 50px 70px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 128, 0, 0.25);
            text-align: center;
        }

        h1 {
            margin: 0 0 15px;
            font-size: 40px;
            font-weight: 700;
        }

        p {
            font-size: 22px;
            opacity: 0.9;
            margin: 0;
        }

        .badge {
            background: #0b5e2b;
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="badge">NEW VERSION</div>
        <h1>✨ Welcome to the NEW UI ✨</h1>
        <p>This upgraded version is faster, cleaner, and more modern.</p>
    </div>

</body>
</html>
