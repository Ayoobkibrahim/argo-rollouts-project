apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argo-roll-test-virtualservice
  namespace: prod
spec:
  hosts:
    - "canary.prod.local"
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - name: primary
      match:
        - uri:
            prefix: /
      route:
        - destination:
            host: argo-roll-test
            port:
              number: 80
          weight: 100
        - destination:
            host: argo-roll-test-preview
            port:
              number: 80
          weight: 0
