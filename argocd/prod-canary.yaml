apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your/repo.git
    path: apps/ui/k8s/overlays/prod
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
