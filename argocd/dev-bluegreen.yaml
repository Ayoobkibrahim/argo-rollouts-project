apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your/repo.git
    path: apps/ui/k8s/overlays/dev
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
